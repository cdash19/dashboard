<html>

    <head>
        <link rel='stylesheet' href='https://unpkg.com/leaflet@1.4.0/dist/leaflet.css'/>
        <script src='https://unpkg.com/leaflet@1.4.0/dist/leaflet.js'></script>
    </head>
    
    <body>
        <h1>COVID-19 Recovered (March 23, 2020)</h1>
        <div id='map' style='width:100%; height:500'></div>
    </body>
    
    <script>
        // Set up the world map
        map = new L.Map('map');
        var cartocdn = 'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png';
        cartoAttrib = 'Carto geodatabase is good for this application';
        carto = new L.TileLayer(cartocdn);
        map.setView([51.5, 0.12],2); // centered on London lat, long
        map.addLayer(carto);
        
        // add circles - Italy is here as an example 
        
        L.circle([30.9756,112.2707
],{color:'red',fillColor:'#f03',fillOpacity:0.5,radius:2971650}).addTo(map).bindPopup('Hubei,China : 59433')
        L.circle([41.8719,12.5674
],{color:'red',fillColor:'#f03',fillOpacity:0.5,radius:351200}).addTo(map).bindPopup('Italy : 7024');
        
        L.circle([18.2206,-63.0686
],{color:'red',fillColor:'#f03',fillOpacity:0.5,radius:50}).addTo(map).bindPopup('Anguilla,United Kingdom : 1')
        
    </script>

</html>
